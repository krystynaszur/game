<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Gra</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="game">
  <button id="new-game"> NEW GAME</button><br><br>
    <div id="buttons">
    <button id="paper" class="game-buttons player-move"     disabled data-move="paper">Paper</button>
    <button id="scissors" class="game-buttons player-move" disabled data-move="scissors">Scissors</button>
    <button id="rock" class="game-buttons player-move" disabled data-move="rock">Rock</button>
  </div>
  <div id="output"></div>
  <div id="round-result"></div>
  <div id="total-result"></div>
</div>
 
<div class="overlay" id="modal-overlay">
	<div class="modal" id="game-end">
		<a href="#" class="close">x</a> 
		<div id="game-results">
        </div> 
        <table id="game-results-table">
            <tr><th>Round number</th>
                <th>Player move</th>
                <th>Computer move</th>
                <th>Round result</th>
                <th>Current game result</th>
            </tr>
        </table>
    </div>
    <div class="modal" id="enter-settings">
      Please choose the game settings!<br>
      <p>Enter your name<br>
      <input type="text" name="username" id ="username">
      </p>
      <p>Choose how many wins are needed to win the game<br>
      <input type="number" name="wins" id ="wins">
      </p>
      <input id="submit-button" type="submit" value="Start"> 
    </div>
</div>

    <script  src="js/index.js"></script>
</body>

</html>
